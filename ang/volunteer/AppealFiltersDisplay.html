<div class="active_filters" ng-if="filterDisplay.length>0">
  <h4 class="active_filters_heading">Active Filters:</h4>
  <div ng-repeat="filter in filterDisplay track by $index" class="active_filter">
    {{filter.label}}
    <a ng-click="filter.remove()" class="crm-hover-button">
      <i class="crm-i fa-times"></i>
    </a>
  </div>
</div>
